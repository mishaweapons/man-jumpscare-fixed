    <h1 id="counter" style="font-family: Verdana, Geneva, Tahoma, sans-serif; color:red">ਮਾਈਕਲ ਐਂਟਨੀ ਤੈਨੂੰ ਮਾਰ ਦੇਵੇਗਾ।</h1>
    <p style="font-family: Verdana, Geneva, Tahoma, sans-serif; color:grey">ਮਾਈਕਲ ਐਂਟਨੀ ਤੁਹਾਨੂੰ ਮਾਰ ਦੇਵੇਗਾ ਅਤੇ ਤੁਸੀਂ ਬਹੁਤ ਡਰ ਜਾਓਗੇ ਕਿਉਂਕਿ ਤੁਸੀਂ<br> ਪਹਿਲਾਂ ਈਵੀ ਮਾਡਲ ਅਸਾਈਨਮੈਂਟ ਪੂਰਾ ਨਹੀਂ ਕੀਤਾ ਅਤੇ ਆਦਮੀ ਕੰਮ ਤੋਂ ਸੰਤੁਸ਼ਟ<br> ਨਹੀਂ ਹੈ, ਇਸ ਲਈ ਤੁਹਾਨੂੰ ਲਿਖਣਾ ਪਵੇਗਾ ਕਿ ਮੈਨੂੰ ਇੱਕੋ ਕਾਗਜ਼ 'ਤੇ ਲਗਾਤਾਰ 5 ਵਾਰ<br> ਆਦਮੀ ਲਈ ਕੰਮ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ ਜਿਵੇਂ ਮਲਟੀਪਲ ਰਿਵਰ ਆਫ਼ ਪੰਜਾਬੀ।</p>
